<html>

  <!-- Aquí puedes incluir los enlaces a tus archivos JavaScript generados por Vite -->

    // Este script intenta cargar tu aplicación React
    // En muchos casos, simplemente sirviendo este HTML con <div id="root"></div>
    // y los enlaces correctos a tus bundles JS (que Vite añade a index.html)
    // ya debería ser suficiente para que el router de React funcione.
    // Si necesitas un script de redirección MÁS simple, podrías usar algo así:
    // window.history.replaceState(null, null, window.location.pathname + window.location.search);
    // window.location.replace('/'); // Esto redirige, pero a veces es necesario
    // Sin embargo, con <base href="/"> y confiando en el router del lado del cliente,
    // a menudo no necesitas redirección JavaScript.
    
    // Si tu index.html generado por Vite ya incluye los scripts y links de assets,
    // la mejor opción es simplemente COPIAR el contenido de dist/index.html a dist/404.html

    // Por ahora, dejaremos este HTML básico que Vite debería llenar.
    // Si esto no funciona, confirmaremos si gh-pages copia index.html a 404.html
  </script>
